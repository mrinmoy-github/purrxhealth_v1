<div id="mainContainer">
  <div class="container">
    <div class="row">
      <!--START: LEFT BAR-->
      <!--START: FRAME_CATEGORY-->
      <!--END: FRAME_CATEGORY-->
      <!--END: LEFT BAR-->
      <!--START: FRAME_MID-->
      <div class="container">
        <section id="productIndex" class="page-layout no-breadcrumb pb80">
          <h1 class="page_headers">{{sitename}} - Product Category Index</h1>
          <!--<div class="product-index-paging">: 1 </div>-->
          <div class="row">
            <div class="col-sm-12">
              <ul class="list-group" *ngIf="category_list">
                <!--START: items-->
                <li class="product-index-item list-group-item">
                  <a [routerLink]="['/membership']"><strong>{{sitename}} MEMBERSHIP</strong></a>
                </li>
                <li class="product-index-item list-group-item" *ngFor="let single of category_list[0]">
                  <a style="margin-bottom: 10px;display: inline-block;font-weight: bolder;" routerLink="/category/{{single.slug}}">{{single.name}}</a>

                  <ul class="list-group" *ngIf="single.childCats">
                    <!--START: items-->
                    <li class="product-index-item list-group-item" *ngFor="let childCat of single.childCats">
                      <a routerLink="/category/{{childCat.slug}}">{{ childCat.name }}</a>
                    </li>
                    <!--END: items-->
                  </ul>
                </li>      
                <!--END: items-->
              </ul>
            </div>
            <!--<div class="product-index-paging">: 1 </div>-->
          </div>
        </section>
      </div>
      <!--END: FRAME_MID-->

    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</div>
